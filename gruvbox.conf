# Gruvbox (dark, more colorful)
#
colorscheme:gruvbox

# Severities
cs_re:167,,bold:(ERROR|FATAL)
cs_re:208,,bold:WARN
cs_re:109,,bold:INFO
cs_re:109,234,bold:TRACE
cs_re:108,234,bold:DEBUG

# Auth / Fail2ban / SSH
cs_re:167,,bold:Ban
cs_re:214,,bold:Unban
cs_re:175,,bold:fail2ban.actions
cs_re:108,,bold:fail2ban.filter
cs_re:208,,bold:access forbidden
cs_re:167,,bold:Invalid user
cs_re:167,,bold:SASL LOGIN
cs_re:109,,bold:sshd\[[0-9]+\]
cs_re:142,,bold:Connection from
cs_re:175,,bold:Connection closed by authenticating user
cs_re:175,,bold:Connection closed by invalid user
cs_re:167,,bold:fatal: Timeout before authentication for
cs_re:208,,bold: refused connect from

# Date
cs_re_s:,,bold:([0-9]{4}-[0-9]{2}-[0-9]{2}\ [0-9]{2}:[0-9]{2}:[0-9]{2}\.[0-9]{3})

# Thread
cs_re_s:109: \[.*\.(\w*?)\s?\]
cs_re_s:109,,bold: \[(\w*?)\s*\]
cs_re_s:108,,bold: (\[.*?\]).

# Class
cs_re:109:[INFO|WARNING|ERROR|DEBUG|FATAL]\ ([a-zA-Z0-9\.]*)\..

# IP address (with port)
cs_re:108:[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}(:[0-9]{1,5})+

# Numbers
cs_re:142:(\b|-)([0-9]{1,})(\.[0-9]*)?\b

# States
cs_re:175,,bold: (UNDEF|NULL)
cs_re:142,,bold: (ON|OPEN|ONLINE|PLAY)
cs_re:208,,bold: (OFF|CLOSED|OFFLINE|PAUSE)
cs_re_s:175,,bold: received command (.*?).?
cs_re_s:175,,bold: changed from (.*) to ([^ ]*?)

# Items
cs_re_s:214: - (.*) changed from
cs_re_s:214: through (.*)
cs_re_s:214: Item '(.*)'

# Filenames and quotes
cs_re:214,,bold:\w*?\.(cfg|items|persist|rules|script|sitemap|things|map)
cs_re_s:214:.*'(.*?)'

# Others
cs_re:167: (failed|Failed|error|Error|Stopped)
cs_re:142: (Loading model|Started|Restore\ Values|has\ been\ started|Added\ new\ thing|Connected)

scheme:gruvbox:/var/log/

# --- HTTP / Web ---
cs_re:109,,bold:\b(GET|POST|PUT|PATCH|DELETE|HEAD|OPTIONS)\b
cs_re:109,,bold:\bHTTP\/[0-9.]+\b
cs_re:142,,bold:\s2\d\d\s
cs_re:214,,bold:\s3\d\d\s
cs_re:208,,bold:\s4\d\d\s
cs_re:167,,bold:\s5\d\d\s
cs_re:175,,bold:(upstream|proxy|backend|fastcgi)
cs_re:109,,bold:(client:|server:|host:|referrer:|referer:|user agent:)
cs_re:108,,bold:\bTLSv1\.[23]\b
cs_re:175,,bold:(certificate|ocsp|staple|handshake)

# --- SSH / Auth ---
cs_re:142,,bold:Accepted (password|publickey)
cs_re:167,,bold:Failed password
cs_re:167,,bold:authentication failure
cs_re:108,,bold:preauth
cs_re:175,,bold:session (opened|closed) for user
cs_re:214,,bold:PAM\(\w+\)
cs_re:167,,bold: for root from
cs_re:109,,bold:Disconnected from
cs_re:109,,bold:port [0-9]+ ssh2

# --- System / Generic ---
cs_re:167,,bold:\b(CRIT|CRITICAL|ALERT|EMERG)\b
cs_re:214,,bold:\bNOTICE\b
cs_re:142,,bold:\bSUCCESS\b
cs_re:208,,bold:\bWARNING\b

# --- DB / App ---
cs_re:214,,bold:slow query
cs_re:167,,bold:deadlock
cs_re:167,,bold:segmentation fault
cs_re:214,,bold:(php[- ]?fpm)
cs_re:175,,bold:upstream prematurely closed

# --- Email ---
cs_re:175,,bold:\b[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}\b

# Catch-all (last rule)
cs_re:109:.*
