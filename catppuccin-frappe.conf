# Catppuccin (Frapp√©)
#
colorscheme:catppuccin-frappe

# Severities
cs_re:174,,bold:(ERROR|FATAL)
cs_re:216,,bold:WARN
cs_re:150,,bold:INFO
cs_re:146,150,bold:TRACE
cs_re:146,216,bold:DEBUG

# Auth / Fail2ban / SSH
cs_re:174,,bold:Ban
cs_re:150,,bold:Unban
cs_re:183,,bold:fail2ban.actions
cs_re:150,,bold:fail2ban.filter
cs_re:174,,bold:access forbidden
cs_re:174,,bold:Invalid user
cs_re:174,,bold:SASL LOGIN
cs_re:110,,bold:sshd\[[0-9]+\]
cs_re:150,,bold:Connection from
cs_re:115,,bold:Connection closed by authenticating user
cs_re:115,,bold:Connection closed by invalid user
cs_re:174,,bold:fatal: Timeout before authentication for
cs_re:174,,bold: refused connect from

# Date
cs_re_s:146,,bold:([0-9]{4}-[0-9]{2}-[0-9]{2}[[:space:]]+[0-9]{2}:[0-9]{2}:[0-9]{2}([.,][0-9]{3})?)
cs_re_s:146,,bold:((Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep|Oct|Nov|Dec)[[:space:]]+[0-9]{1,2}[[:space:]]+[0-9]{2}:[0-9]{2}:[0-9]{2})

# Thread
cs_re_s:152: \[.*\.(\w*?)\s?\]
cs_re_s:152,,bold: \[(\w*?)\s*\]
cs_re_s:110,,bold: (\[.*?\]).

# Class
cs_re:110:[INFO|WARNING|ERROR|DEBUG|FATAL]\ ([a-zA-Z0-9\.]*)\..

# IP address (with port)
cs_re:187:[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}(:[0-9]{1,5})+

# Numbers
cs_re:115:(\b|-)([0-9]{1,})(\.[0-9]*)?\b

# States
cs_re:183,,bold: (UNDEF|NULL)
cs_re:150,,bold: (ON|OPEN|ONLINE|PLAY)
cs_re:216,,bold: (OFF|CLOSED|OFFLINE|PAUSE)
cs_re_s:183,,bold: received command (.*?).?
cs_re_s:183,,bold: changed from (.*) to ([^ ]*?)

# Items
cs_re_s:216: - (.*) changed from
cs_re_s:216: through (.*)
cs_re_s:216: Item '(.*)'

# Filenames and quotes
cs_re:216,,bold:\w*?\.(cfg|items|persist|rules|script|sitemap|things|map)
cs_re_s:216:.*'(.*?)'

# Others
cs_re:174: (failed|Failed|error|Error|Stopped)
cs_re:150: (Loading model|Started|Restore\ Values|has\ been\ started|Added\ new\ thing|Connected)

scheme:catppuccin-frappe:/var/log/

# --- HTTP / Web ---
cs_re:110,,bold:\b(GET|POST|PUT|PATCH|DELETE|HEAD|OPTIONS)\b
cs_re:152,,bold:\bHTTP\/[0-9.]+\b
cs_re:150,,bold:\s2\d\d\s
cs_re:187,,bold:\s3\d\d\s
cs_re:216,,bold:\s4\d\d\s
cs_re:174,,bold:\s5\d\d\s
cs_re:183,,bold:(upstream|proxy|backend|fastcgi)
cs_re:152,,bold:(client:|server:|host:|referrer:|referer:|user agent:)
cs_re:152,,bold:\bTLSv1\.[23]\b
cs_re:183,,bold:(certificate|ocsp|staple|handshake)

# --- SSH / Auth ---
cs_re:150,,bold:Accepted (password|publickey)
cs_re:174,,bold:Failed password
cs_re:174,,bold:authentication failure
cs_re:152,,bold:preauth
cs_re:183,,bold:session (opened|closed) for user
cs_re:216,,bold:PAM\(\w+\)
cs_re:174,,bold: for root from
cs_re:152,,bold:Disconnected from
cs_re:152,,bold:port [0-9]+ ssh2

# --- System / Generic ---
cs_re:174,,bold:\b(CRIT|CRITICAL|ALERT|EMERG)\b
cs_re:187,,bold:\bNOTICE\b
cs_re:150,,bold:\bSUCCESS\b
cs_re:216,,bold:\bWARNING\b

# --- DB / App ---
cs_re:216,,bold:slow query
cs_re:174,,bold:deadlock
cs_re:174,,bold:segmentation fault
cs_re:110,,bold:(php[- ]?fpm)
cs_re:183,,bold:upstream prematurely closed

# --- Email ---
cs_re:218,,bold:\b[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}\b

# Catch-all (last rule)
cs_re:146:.*
